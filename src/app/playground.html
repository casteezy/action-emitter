<div class="playground-container" ng-controller="PlaygroundCtrl as pc">
    <h1>Playground - Action Emitter</h1>
    <p>Simple, separate angular service to track data changes in cases where older apps don't have access to
        EventEmitter, redux, etc.</p>

    <h2>Sibling component</h2>

    <div class="row">
        <div class="col-lg-6 col-sm-6">
            <consumer-data-source event="{{pc.event}}"></consumer-data-source>
        </div>
        <div class="col-lg-6 col-sm-6">
            <consumer event="{{pc.event}}"></consumer>
            <consumer event="{{pc.event}}"></consumer>
        </div>
    </div>

    <h2>Child to parent</h2>
    <parent-consumer event="someOtherEvent"></parent-consumer>

    <h2>Parent to child</h2>
    <parent-data-source event="someOtherEvent2"></parent-data-source>
</div>
